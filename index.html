<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <title>teamfoot</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-cover bg-no-repeat"
    style="background-image: url('/images/terrun.jpg')"
  >
    <div class="flex flex-row h-screen w-screen">
      <div class="relative w-3/4">
        <!-- icones des joueurs  -->
        <div class="h-full grid grid-rows-12 grid-cols-11">
          <!-- GK -->
          <div class="col-start-6 row-start-9 hoverfx" >
            <button class="scale-75" id="GK" data-num="1" >
              <div
                class="bg-[url('/images/iconecarte.webp')] bg-cover bg-no-repeat w-40 h-52 mb-12 justify-items-center pl-3 pr-3 pt-7 pb-2"
                id="card"
              >
              </div>
            </button>
          </div>
          <div class="col-start-3 row-start-8 hoverfx">
            <button class="scale-75" id="LB" data-num="2">
              <div
                class="bg-[url('/images/iconecarte.webp')] bg-cover bg-no-repeat w-40 h-52 mb-12 justify-items-center pl-3 pr-3 pt-7 pb-2"
                id="card"
              >
              
            </button>
          </div>
          <div class="col-start-5 row-start-7 hoverfx" >
            <button class="scale-75" id="CB" data-num="3">
              <div
                class="bg-[url('/images/iconecarte.webp')] bg-cover bg-no-repeat w-40 h-52 mb-12 justify-items-center pl-3 pr-3 pt-7 pb-2"
                id="card"
              >
            </button>
          </div>
          <div class="col-start-7 row-start-7 hoverfx">
            <button class="scale-75" id="CB" data-num="4">
              <div
                class="bg-[url('/images/iconecarte.webp')] bg-cover bg-no-repeat w-40 h-52 mb-12 justify-items-center pl-3 pr-3 pt-7 pb-2"
                id="card"
              >
            </button>
          </div>
          <div class="col-start-9 row-start-8 hoverfx">
            <button class="scale-75" id="RB" data-num="5">
              <div
                class="bg-[url('/images/iconecarte.webp')] bg-cover bg-no-repeat w-40 h-52 mb-12 justify-items-center pl-3 pr-3 pt-7 pb-2"
                id="card"
              >
            </button>
          </div>
          <div class="col-start-8 row-start-4 hoverfx" >
            <button class="scale-75" id="CM" data-num="6">
              <div
                class="bg-[url('/images/iconecarte.webp')] bg-cover bg-no-repeat w-40 h-52 mb-12 justify-items-center pl-3 pr-3 pt-7 pb-2"
                id="card"
              >
            </button>
          </div>
          <div class="col-start-6 row-start-5 hoverfx">
            <button class="scale-75" id="CM" data-num="7">
              <div
                class="bg-[url('/images/iconecarte.webp')] bg-cover bg-no-repeat w-40 h-52 mb-12 justify-items-center pl-3 pr-3 pt-7 pb-2"
                id="card"
              >
            </button>
          </div>
          <div class="col-start-4 row-start-4 hoverfx" >
            <button class="scale-75" id="CM" data-num="8">
              <div
                class="bg-[url('/images/iconecarte.webp')] bg-cover bg-no-repeat w-40 h-52 mb-12 justify-items-center pl-3 pr-3 pt-7 pb-2"
                id="card"
              >
            </button>
          </div>
          <div class="col-start-9 row-start-2 hoverfx">
            <button class="scale-75" id="RWF" data-num="9">
              <div
                class="bg-[url('/images/iconecarte.webp')] bg-cover bg-no-repeat w-40 h-52 mb-12 justify-items-center pl-3 pr-3 pt-7 pb-2"
                id="card"
              >
            </button>
          </div>
          <div class="col-start-6 row-start-2 hoverfx" >
            <button class="scale-75" id="CF" data-num="10">
              <div
                class="bg-[url('/images/iconecarte.webp')] bg-cover bg-no-repeat w-40 h-52 mb-12 justify-items-center pl-3 pr-3 pt-7 pb-2"
                id="card"
              >
            </button>
          </div>
          <div class="col-start-3 row-start-2 hoverfx">
            <button class="scale-75" id="LWF" data-num="11">
              <div
                class="bg-[url('/images/iconecarte.webp')] bg-cover bg-no-repeat w-40 h-52 mb-12 justify-items-center pl-3 pr-3 pt-7 pb-2"
                id="card"
              >
            </button>
          </div>
        </div>

        <!-- image de terrunfoot -->
        <img
          class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 -z-10"
          src="/images/terrunfoot.svg"
          alt="terrunfoot"
        />
      </div>

      <!-- place de selection de tachkila  -->
      <div class="bg-black w-1/4 content-end">
        <div class="flex flex-col align-bottom m-10 gap-4">
          <select
            name=""
            id=""
            class="w-80 h-12 rounded-lg text-center text-black bg-slate-50"
          >
            <option value="4-3-3">4-3-3</option>
            <option value="4-1-4-1">4-1-4-1</option>
            <option value="4-2-3-1">4-2-3-1</option>
            <option value="4-4-2">4-4-2</option>
          </select>
          <div class="text-center mt-10">
            <button
              id="openModal"
              class="bg-gray-500 text-white w-80 h-12 rounded-lg"
            >
              Ajouter un joueur
            </button>
          </div>

          <!-- Modal de l'ajoute des joueur -->
          <div
            id="playerModal"
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
          >
            <div
              class="bg-white p-6 rounded shadow-lg w-96 overflow-y-auto max-h-96"
            >
              <h2 class="text-xl font-bold mb-4">ajouter le joueur</h2>
              <form id="playerForm">
                <div class="mb-3">
                  <label for="name" class="block text-sm font-medium"
                    >name</label
                  >
                  <input
                    type="text"
                    id="name"
                    class="w-full border rounded px-3 py-2"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="photo" class="block text-sm font-medium"
                    >photo URL</label
                  >
                  <input
                    type="url"
                    id="photo"
                    class="w-full border rounded px-3 py-2"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="position" class="block text-sm font-medium"
                    >position</label
                  >
                  <input
                    type="text"
                    id="position"
                    class="w-full border rounded px-3 py-2"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="flag" class="block text-sm font-medium"
                    >flag URL</label
                  >
                  <input
                    type="url"
                    id="flag"
                    class="w-full border rounded px-3 py-2"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="logo" class="block text-sm font-medium"
                    >logo club URL</label
                  >
                  <input
                    type="url"
                    id="logo"
                    class="w-full border rounded px-3 py-2"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="rating" class="block text-sm font-medium"
                    >rating</label
                  >
                  <input
                    type="number"
                    id="rating"
                    class="w-full border rounded px-3 py-2"
                    min="0"
                    max="100"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="pace" class="block text-sm font-medium"
                    >pace</label
                  >
                  <input
                    type="number"
                    id="pace"
                    class="w-full border rounded px-3 py-2"
                    min="0"
                    max="100"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="shooting" class="block text-sm font-medium"
                    >shooting</label
                  >
                  <input
                    type="number"
                    id="shooting"
                    class="w-full border rounded px-3 py-2"
                    min="0"
                    max="100"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="passing" class="block text-sm font-medium"
                    >passing</label
                  >
                  <input
                    type="number"
                    id="passing"
                    class="w-full border rounded px-3 py-2"
                    min="0"
                    max="100"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="dribbling" class="block text-sm font-medium"
                    >dribbling</label
                  >
                  <input
                    type="number"
                    id="dribbling"
                    class="w-full border rounded px-3 py-2"
                    min="0"
                    max="100"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="defending" class="block text-sm font-medium"
                    >defending</label
                  >
                  <input
                    type="number"
                    id="defending"
                    class="w-full border rounded px-3 py-2"
                    min="0"
                    max="100"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="physical" class="block text-sm font-medium"
                    >physical</label
                  >
                  <input
                    type="number"
                    id="physical"
                    class="w-full border rounded px-3 py-2"
                    min="0"
                    max="100"
                    required
                  />
                </div>
                <div class="flex justify-end">
                  <button
                    type="button"
                    id="closeModal"
                    class="mr-3 px-4 py-2 bg-gray-300 rounded"
                  >
                    annuler
                  </button>
                  <button
                    type="submit"
                    class="px-4 py-2 bg-blue-500 text-white rounded"
                  >
                    ajouter
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal pour les joueur existant -->
    <!-- Modal -->
  <div id="playersModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white w-full max-w-4xl p-5 rounded-lg relative overflow-y-auto max-h-screen">
      <button id="closePlayersModal" class="absolute top-3 right-3 text-black text-xl">&times;</button>
      <h2 class="text-lg font-bold mb-4 text-center">All Players</h2>
      <button id="downloadButton">Download Players Data as JSON</button>
      <div id="playersContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Player cards will be dynamically rendered here -->
      </div>
    </div>
  </div>
    

    <script src="/script.js"></script>
   
  </body>
</html>
